<body>
	<img src="img/cat.png" id="cat" style="position: absolute">
	<img src="img/hat.png" id="hat" style="position: absolute">
</body>

<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");

  var catAngle = 0, hatAngle = Math.PI; lastTime = null;
  function animate(time) {
    if (lastTime != null) {
      catAngle += (time - lastTime) * 0.001;
    	hatAngle += (time - lastTime) * 0.001;
    }
    lastTime = time;
    cat.style.top = (Math.sin(catAngle) * 20 + 80) + "px";
    cat.style.left = (Math.cos(catAngle) * 200 + 230) + "px";
    hat.style.top = (Math.sin(hatAngle) * 20 + 80) + "px";
    hat.style.left = (Math.cos(hatAngle) * 200 + 230) + "px";
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
